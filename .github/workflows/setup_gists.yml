name: Setup Performance Gists

on:
  workflow_dispatch:

jobs:
  create-gists:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests pytz
      
      - name: Create all Gists
        run: |
          echo "========================================"
          echo "CREATING ALL PERFORMANCE TRACKING GISTS"
          echo "========================================"
          echo ""
          echo "GitHub Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo ""
          
          # Run the gist creation script
          python scripts/create_all_gists.py
          
          # Check if configuration was created
          if [ -f gist_configuration.json ]; then
            echo ""
            echo "üìã Configuration created:"
            cat gist_configuration.json
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update scripts with new Gist IDs
        if: success()
        run: |
          echo "========================================"
          echo "UPDATING SCRIPTS WITH NEW GIST IDS"
          echo "========================================"
          
          # Check if configuration was created
          if [ -f gist_configuration.json ]; then
            python scripts/update_gist_ids.py
          else
            echo "‚ùå Configuration file not found"
          fi
      
      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check for changes
          if ! git diff --quiet; then
            git add -A
            git commit -m "ü§ñ Update Gist IDs from automated setup
            
            Created new Gists:
            - CMG Programado Historical
            - Optimization Results
            - Performance History
            
            Updated all scripts with new IDs"
            git push
            echo "‚úÖ Changes committed and pushed"
          else
            echo "No changes to commit"
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "========================================"
          echo "SETUP COMPLETE!"
          echo "========================================"
          echo ""
          echo "‚úÖ Check your new Gists at:"
          echo "   https://gist.github.com/${{ github.actor }}"
          echo ""
          echo "üìù The following Gists should have been created:"
          echo "   1. cmg_programado_historical.json"
          echo "   2. optimization_results.json"
          echo "   3. performance_history.json"
          echo ""
          echo "üîß All script files have been updated with the new Gist IDs"