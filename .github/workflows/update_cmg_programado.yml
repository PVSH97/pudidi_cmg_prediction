name: Update CMG Programado Data

on:
  schedule:
    # Run every hour at minute 35 (to avoid conflicts with CMG Online update)
    - cron: '35 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-cmg-programado:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install playwright requests pytz
          playwright install chromium
          playwright install-deps chromium
      
      - name: Update CMG Programado data
        timeout-minutes: 10
        run: |
          cd ${{ github.workspace }}
          echo "Starting CMG Programado update at $(date)"
          python scripts/update_cmg_programado.py
          echo "CMG Programado update completed at $(date)"
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Send notification on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            console.log('CMG Programado update failed');